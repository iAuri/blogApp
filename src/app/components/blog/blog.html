<!-- Formulario para agregar titulo, img, cuerpo y fecha de la noticia y cuando le de a clic() se publique -->
<div class="container-form">
<form>
  <label for="titulo">TÃ­tulo:</label>
  <input [(ngModel)]="nuevaNoticia.titulo" type="text" id="titulo"  name="titulo" required>

  <label for="imagen">Imagen URL:</label>
  <input [(ngModel)]="nuevaNoticia.imagen" type="text" id="imagen"  name="imagen" required>

  <label for="cuerpo">Cuerpo:</label>
  <textarea [(ngModel)]="nuevaNoticia.cuerpo" id="cuerpo"  name="cuerpo" required></textarea>

  <label for="fecha">Fecha:</label>
  <input [(ngModel)]="nuevaNoticia.fecha" type="date" id="fecha" name="fecha" required [max]="maxFecha">

  <button type="button" (click)="publicar()" >Publicar Noticia</button>
</form>
</div>


<!-- Listado de noticias -->
<div class="container-noticia">
  <h2>Listado de noticias</h2>
  <div *ngFor="let noticia of noticias" class="noticia">
    <h3>{{ noticia.titulo }}</h3>
    <img [src]="noticia.imagen" class="noticia-imagen">
    <p>{{ noticia.cuerpo }}</p>
    <p>{{ noticia.fecha }}</p>
  </div>
</div>
